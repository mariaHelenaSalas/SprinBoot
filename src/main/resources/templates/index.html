<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" th:href="@{/style.css}"> <!-- Esto carga tu CSS -->
</head>
<body>

<h1 style="text-align: center;">Lista De Productos</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <!-- Recorremos la lista de productos -->
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.name}"></td>
            <td th:text="${producto.category}"></td>
            <td th:text="${producto.price}"></td>
            <td th:text="${producto.stock}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
